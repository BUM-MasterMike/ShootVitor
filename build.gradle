plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

apply plugin: 'java'

group = 'ch.autumo.games'
version = '2.0'
description = 'ShootVitor'

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.media', 'javafx.fxml' ]
}

application {                                                           
    mainClass = 'ch.autumo.games.shootvitor.App'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
